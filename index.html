<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    
    <body>
        <main>
            <div class="main-container">
                <div class="main__logo-container">
                    <img src="images/logo.svg" alt="Base Apparel logo." class="logo-image">
                </div>

                <picture class="main__hero-container">
                    <source srcset="images/hero-desktop.jpg" media="(min-width: 90em)" />
                    <img src="images/hero-mobile.jpg" alt="Portrait of female model, watching into camera and presenting jewelry on her wrist." class="hero-image">
                </picture>

                <div class="main__content-container">
                    <h1 class="content__title"><span class="content__title-light">We're</span> coming soon</h1>
                
                    <p class="content__description">Hello fellow shoppers! We're currently building our new fashion store. 
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    
                    <form novalidate class="form">
                        <label for="email" class="visually-hidden">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" class="form__input">
                        <p class="form__input-error-msg hidden">Please provide a valid email</p>
                        <button type="submit" class="form__btn">
                            <img src="images/icon-arrow.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
